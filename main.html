<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="name" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br>
		<label>Gender :</label>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label><br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="select of the laptop">select of the laptop</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" required><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>
		<label for="password">Password</label>
		<input type="password" id="password"><br>
		<label for="url">Portfolio URL</label>
		<input type="url" id="url" required><br>
		<button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
